<!DOCTYPE html>
<html>
    <head>
        <style>
            body
            {
                background-color:lightblue;
            }
        </style>
    </head>
    <body>
        <h2 style="color:black;">Indian Cricket</h2>
        <p style="color:black;">The first image uses the width attribute(set to 128 pixels),but the style in the head section overrides it,and sets
        the width to 50% and height 50%.</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvavRHi6b92du3amUbh5xRFohimBun9STVOA&usqp=CAU"style="width:50%;height:50%;"></img>
        <p style="color:black">The second image uses the style attribute to set the width to 128pixels,this will not be overridden by the style
        in the head section</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf2rFM_Vc0qdmwGoUTjJCtz5JcS9mUQVRd0w&usqp=CAU"style="width:128px;height:128;"></img>
    </body>
</html>
